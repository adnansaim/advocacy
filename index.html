<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/learn/style.css" />
    <title>Learn</title>
  </head>
  <body>
    <form action="#">
      <label for="fname">First Name</label>
      <input type="text" id="fname" required />

      <label for="lname">Last Name</label>
      <input type="text" id="lname" required />

      <p>Select a Race:</p>
      <input type="radio" name="race" id="Funrun" />
      <label for="Funrun">Fun Run 5k</label>
      <br />

      <input type="radio" name="race" id="Half" />
      <label for="Half">Half Marathon</label>
      <br />

      <input type="radio" name="race" id="Full" />
      <label for="Full">Full Marathon</label>
      <br />
      <label for="email">Email</label>
      <input type="email" name="" id="email" required />
      <label for="password">Password</label>
      <input type="password" name="" id="password" required/>
      <br />

      <label for="ageselect">Select Age Group</label>
      <select name="" id="ageselect">
        <option value="under-18">under 18</option>
        <option value="18-30">18-30</option>
        <option value="30-50">30-50</option>
        <option value="50plus">50+</option>
      </select>
      <br />
      <button type="submit">Register</button>
    </form>
  </body>
</html>
